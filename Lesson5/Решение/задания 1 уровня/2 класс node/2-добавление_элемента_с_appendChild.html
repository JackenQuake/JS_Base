<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script defer>
        'use strict';

        let tmp1 = document.querySelector('div');
        let tmp2 = document.createElement('h3');

        tmp2.innerText = 'hello world';
        tmp1.appendChild(tmp2);
    </script>
</body>

</html>
