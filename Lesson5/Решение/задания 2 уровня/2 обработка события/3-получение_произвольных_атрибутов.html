<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->

    <script defer>
        'use strict';

        let tmp = document.querySelector('div');
        let arr = [];

        tmp.addEventListener('click', function (event) {

            arr[0] = event.target.getAttribute('class');
            arr[1] = event.target.getAttribute('id');
            arr[2] = event.target.getAttribute('tabindex');
            arr[3] = event.target.getAttribute('aria-labelledby');
            arr[4] = event.target.getAttribute('aria-hidden');

            for (let i = 0; i < 5; i++) {
                console.log(arr[i]);
            };
        });
    </script>

</body>

</html>
